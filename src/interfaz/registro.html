<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <section class="form form--register">
    <h2 class="form__title">Crear Cuenta</h2>
    <form action="#" method="post" class="form__container">
      <div class="form__group">
        <label for="reg-name" class="form__label">Nombre completo:</label>
        <input type="text" id="reg-name" name="nombre" class="form__input" required />
      </div>
      <div class="form__group">
        <label for="reg-email" class="form__label">Correo electrónico:</label>
        <input type="email" id="reg-email" name="correo" class="form__input" required />
      </div>
      <div class="form__group">
        <label for="reg-user" class="form__label">Usuario:</label>
        <input type="text" id="reg-user" name="usuario" class="form__input" required />
      </div>
      <div class="form__group">
        <label for="reg-pass" class="form__label">Contraseña:</label>
        <input type="password" id="reg-pass" name="clave" class="form__input" required />
      </div>
      <button type="submit" class="form__button">Registrarse</button>
    </form>
  </section>

</body>

</html>
