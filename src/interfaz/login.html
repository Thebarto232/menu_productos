<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="form form--login">
        <h2 class="form__title">Iniciar Sesión</h2>
        <form action="#" method="post" class="form__container">
          <div class="form__group">
            <label for="login-user" class="form__label">Usuario:</label>
            <input type="text" id="login-user" name="usuario" class="form__input" required />
          </div>
          <div class="form__group">
            <label for="login-pass" class="form__label">Contraseña:</label>
            <input type="password" id="login-pass" name="clave" class="form__input" required />
          </div>
          <button type="submit" class="form__button">Ingresar</button>
        </form>
      </section>
      
</body>
</html>
